<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Zomato Rating Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
        background-image: url("https://www.shutterstock.com/image-photo/zomato-food-delivery-app-on-260nw-2173930231.jpg");
        background-position: 200%;
        background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Predict Zomato Restaurant Ratings</h1>
    <div class="login">
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Online Order" placeholder="Order Online" required="required" />
            <input type="text" name="Book Table" placeholder="Book Table" required="required" />
            <input type="text" name="Votes" placeholder="Votes" required="required" />
            <input type="text" name="Location" placeholder="Location" required="required" />
            <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
            <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
            <input type="text" name="Cost" placeholder="Cost" required="required" />
            <input type="text" name="Menu Item" placeholder="Menu Item" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    <br>
    <br>
    <h1 style="color: black;">{{ prediction_text }}</h1>
    </div>
</body>
</html>
